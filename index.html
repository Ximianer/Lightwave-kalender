<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightwave ERP v8.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- DEIN ORIGINALER CODE STARTET HIER ---
        const { useState, useEffect, useMemo } = React;
        const { Zap, Plus, LogOut, X, ClipboardList, Trash2, Edit3, Wrench, MapPin, ChevronRight, LayoutGrid, Box, Save, Layers, PackagePlus } = lucide;

        const firebaseConfig = {
          apiKey: "AIzaSyBex_tBXXmG3yvutD98xOBY1SSGi-C4QFw",
          authDomain: "lightwave---terminkalender.firebaseapp.com",
          projectId: "lightwave---terminkalender",
          storageBucket: "lightwave---terminkalender.firebasestorage.app",
          messagingSenderId: "607834391470",
          appId: "1:607834391470:web:09d0bf801021b53aa67e3f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'lightwave-erp-v8';

        const ROLES = { CHEF: 'Hauptchef', PROJECT_LEAD: 'Projektleiter', TECH: 'Techniker', LOGISTICS: 'Lagerist' };

        // Die App-Funktion genau wie in deinem Code
        function App() {
          const [user, setUser] = useState(null);
          const [loading, setLoading] = useState(true);
          const [isLoggedIn, setIsLoggedIn] = useState(false);
          const [currentUser, setCurrentUser] = useState(null);
          const [events, setEvents] = useState([]);
          const [loginForm, setLoginForm] = useState({ user: '', pass: '' });

          useEffect(() => {
            auth.onAuthStateChanged((u) => { setUser(u); setLoading(false); });
            auth.signInAnonymously();
          }, []);

          useEffect(() => {
            if (!user) return;
            // Verbindung zu deinen Sammlungen
            const unsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('events')
              .onSnapshot(s => setEvents(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            return () => unsub();
          }, [user]);

          const handleLogin = (e) => {
            e.preventDefault();
            if (loginForm.user.toLowerCase() === 'admin' && loginForm.pass === '123') {
              setCurrentUser({ id: 'ADMIN', username: 'Administrator', role: ROLES.CHEF });
              setIsLoggedIn(true);
            }
          };

          if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900 text-white font-black animate-pulse">Systemstart...</div>;

          if (!isLoggedIn) return (
            <div className="h-screen flex items-center justify-center bg-slate-950 p-6">
              <div className="bg-slate-900 p-10 rounded-[3rem] border border-slate-800 shadow-2xl w-full max-w-sm text-center">
                <Zap className="text-indigo-500 mx-auto mb-4" size={40} />
                <h1 className="text-white text-2xl font-black mb-6 uppercase italic">Lightwave ERP</h1>
                <form onSubmit={handleLogin} className="space-y-4">
                  <input className="w-full bg-slate-800 p-4 rounded-2xl text-white outline-none" placeholder="BENUTZER" value={loginForm.user} onChange={e => setLoginForm({...loginForm, user: e.target.value})} />
                  <input className="w-full bg-slate-800 p-4 rounded-2xl text-white outline-none" type="password" placeholder="PASSWORT" value={loginForm.pass} onChange={e => setLoginForm({...loginForm, pass: e.target.value})} />
                  <button className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase">Anmelden</button>
                </form>
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-slate-50 text-slate-900">
                <nav className="bg-white border-b p-4 flex justify-between items-center shadow-sm">
                    <div className="flex items-center gap-3">
                        <Zap className="text-indigo-600" />
                        <span className="font-black text-lg uppercase">Lightwave</span>
                    </div>
                    <button onClick={() => setIsLoggedIn(false)} className="p-3 bg-slate-100 rounded-2xl"><LogOut size={20}/></button>
                </nav>
                <main className="max-w-4xl mx-auto p-6">
                    <h2 className="text-4xl font-black uppercase italic mb-8">Zeitplan</h2>
                    <div className="grid gap-4">
                        {events.map(ev => (
                            <div key={ev.id} className="bg-white p-6 rounded-[2rem] border shadow-sm flex justify-between items-center">
                                <div>
                                    <h3 className="text-xl font-black uppercase">{ev.title}</h3>
                                    <p className="text-slate-400 font-bold"><MapPin size={12} className="inline"/> {ev.location}</p>
                                </div>
                                <ChevronRight className="text-indigo-600" />
                            </div>
                        ))}
                    </div>
                </main>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => { lucide.createIcons(); }, 1000);
    </script>
</body>
</html>
